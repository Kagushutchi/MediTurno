{% extends "users/base_auth.html" %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Improves layout with paragraph tags -->
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
