<form method="post" hx-post="{% url 'users:register' %}" hx-target="#register-form" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        {% include 'users/templates/users/partials/_form_errors.html' with errors=form.non_field_errors %}
    {% endif %}
    <button type="submit">Register</button>
</form>
